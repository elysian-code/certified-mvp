<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Certificate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      background: #fff;
      font-family: 'Roboto', sans-serif;
      color: #222;
    }
    .container {
      width: 180mm;
      height: 257mm;
      margin: 16mm auto;
      border: 2px solid #888;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 12px #8882;
      padding: 32mm 24mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      color: #888;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 1em;
    }
    .details {
      text-align: center;
      margin-bottom: 2em;
    }
    .details .name {
      font-size: 1.5em;
      font-weight: 700;
      color: #222;
      margin: 0.5em 0;
    }
    .details .program {
      font-size: 1.1em;
      color: #888;
      font-weight: 700;
      margin: 0.5em 0;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 1em;
      margin-top: 2em;
    }
    .footer .meta {
      color: #555;
    }
    .footer .qr {
      width: 80px;
      height: 80px;
      background: #f9f9f9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Certificate</div>
    <div class="details">
      <div>Recipient:</div>
      <div class="name">{{employeeName}}</div>
      <div>Program:</div>
      <div class="program">{{programName}}</div>
      <div>Completed on <span>{{completionDate}}</span></div>
    </div>
    <div class="footer">
      <div class="meta">
        Certificate ID: <strong>{{certificateId}}</strong>
      </div>
      <div class="qr">
        {{qrCode}}
      </div>
    </div>
  </div>
</body>
</html>
